<h1> âœ… Task manager</h1>
<input type="text" placeholder="Enter your task">
<button>Add Task</button><br /><br />
<hr />

<app-task-list (sendTask)="taskInbox($event)"></app-task-list>

<h3>Pending Tasks: </h3>
@for (item of pendingTasks; track item.id) {
    <ul>
        <li>{{item.title}} - {{item.status}}</li>
    </ul>
}


<app-task-details [taskDetail]="selectedTask"></app-task-details>
